<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content})}">
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title  >ragister page</title>
</head>
<body>
    <div id="content">
       <div class="grid grid-cols-12 ">
         <div class="col-span-4" ></div>
        <div class="col-span-12  mt-1.5 md:col-span-4 " >
        
<a href="#" class="block  bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">SignUp Here</h5>
    <p class="font-normal text-gray-700 dark:text-gray-400">Start managing contacts on cloud</p>

    <form
   
    th:object="${userForm}"
    
    
    th:action="@{'/do-register'}" method="post" class="mt-5">
     <!-- Name -->
    <div
    
    
    class="mb-1  ">
        <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
        <input th:field="*{name}" type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your Name" required />
        <p 
        data-th-if="${#fields.hasErrors('name')}"
        data-th-errors="*{name}"
        class="text-red-600" ></p>
      </div>
      <!-- email -->
      <div class="mb-1 ">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
        <input th:field="*{email}" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter email here" required />
  
      </div>

<!-- password -->
      <div class="mb-1 ">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
        <input th:field="*{password}" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Password here" required />
      </div>

      
<!-- phone number -->
<div class="mb-1  ">
    <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
    <input th:field="*{phoneNumber}" type="text" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Number here" required />
  </div>

  <!-- text are -->
   
<label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">write something about yourself</label>
<textarea th:field="*{about}" id="text" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write here..."></textarea>
   


    <div class="mb-1  flex justify-center space-x-2.5">
     
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">SignUp</button>
        <button type="reset" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">Reset</button>
    </div>

</form>

    </a>
</div>
       </div>
    </div>
    
</body>
</html>
